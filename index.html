<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Hello World test!!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" href="style.css">
	<script src="script.js"></script>

</head>
<body>

    <h1 style="background:forestgreen;color:white;text-align:center;">模様作成アプリ</h1>

    <main class="container">
    
        <div class="row">
            <div class="col-md-6">
                <div class="text-center">コントローラ</div>

                <!--背景色の指定も-->
                <!-- 直線の操作
                    色
                    太さ(0~300px?)
                    間隔(0~300px? 0を指定すれば、1本だけ)
                    位置(0~300px?)
                    回転(-90~90 回転すると位置の上限と下限がおかしくなる、これはどうするべきか？←グローバル変数にして回転するたびに再設定するのは？)
                -->
                <!--
                <div id="background" class="my-2 p-2 border">
                    <div>背景色指定</div>
                    <div><span>色彩</span><input class="color" type="color"></div>
                </div>
                -->

                <div id="init_layer" class="layer">



                    <div><input class="layer_title" type="text" placeholder="レイヤーのタイトル"></div>


                    <div><span>色彩</span><input class="color"    type="color"></div>

                    <!--水平表示だと、回転しても縦縞模様にはならないため、ここで垂直に切り替える-->
                    <div><label><input class="direction" type="checkbox">水平・垂直</label></div>

                    <div><span>太さ</span><input class="weight"   type="range" min="0" max="300"></div>
                    <div><span>間隔</span><input class="span"     type="range" min="0" max="300"></div>
                    <div><span>位置</span><input class="position" type="range" min="-300" max="600"></div>

                    <div><span>回転</span><input class="rotate"   type="range" min="0" max="180" step="1" value="0"></div>

                    <div><span>透明度</span><input class="alpha"  type="range" min="0" max="1" step="0.01"></div>
                    
                    <!--ここは下にレイヤーがあれば表示?-->
                    <input class="layer_delete btn btn-danger" type="button" value="レイヤー削除">
                    <input class="layer_exchange btn btn-success" type="button" value="レイヤー交換">

                    <!--レイヤー表示非表示はチェックボックスで実現-->
                    <label class="layer_label"><input class="layer_visible" type="checkbox" checked>レイヤー表示・非表示</label>

                </div>

                <div id="layer_area" class="layer_area"></div>

                <input id="layer_add" class="btn btn-primary" type="button" value="レイヤー追加">
            
            </div>
            <div class="col-md-6">
                <div class="text-center">プレビュー</div>

                <div class="text-center ">
                    <canvas id="canvas" width="300" height="300" style="border:solid 1px black;"></canvas>
                </div>
            </div>
        </div>
    
    </main>

</body>
</html>
